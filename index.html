<html><head>
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="320" name="MobileOptimized">
  <title></title>
  <style>
    .container {
        width: 100px;
        height: 100px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: rotate-move 2s ease-in-out infinite;
    }

    .dot {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background-color: #000;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
    }

    .dot-3 { background-color: #9b59b6; }
    .dot-2 { background-color: #a683cc; }
    .dot-1 { background-color: #d7bde2; }

    .dot-3 {
        animation: dot-3-move 2s ease infinite;
    }
    .dot-2 {
        animation: dot-2-move 2s ease infinite;
    }
    .dot-1 {
        animation: dot-1-move 2s ease infinite;
    }

    @keyframes dot-3-move {
        20% { transform: scale(1) }
        45% { transform: translateY(-18px) scale(.45) }
        60% { transform: translateY(-25px) scale(.45) }
        80% { transform: translateY(-25px) scale(.45) }
        100% { transform: translateY(0px) scale(1) }
    }

    @keyframes dot-2-move {
        20% { transform: scale(1) }
        45% { transform: translate(-16px, 12px) scale(.45) }
        60% { transform: translate(-20px, 15px) scale(.45) }
        80% { transform: translate(-20px, 15px) scale(.45) }
        100% { transform: translateY(0px) scale(1) }
    }

    @keyframes dot-1-move {
        20% { transform: scale(1) }
        45% { transform: translate(16px, 12px) scale(.45) }
        60% { transform: translate(20px, 15px) scale(.45) }
        80% { transform: translate(20px, 15px) scale(.45) }
        100% { transform: translateY(0px) scale(1) }
    }

    @keyframes rotate-move {
        55% { transform: translate(-50%, -50%) rotate(0deg) }
        80% { transform: translate(-50%, -50%) rotate(360deg) }
        100% { transform: translate(-50%, -50%) rotate(360deg) }
    }

    .content {
        height: 100%;
        width: 100%;
        position: fixed;
        left: -2px;
        top: -2px;
    }
  </style>
<style type="text/css" id="__via_marker__"></style></head> 
<body>
<div class="container" id="container"> 
    <div class="dot dot-1"></div>
    <div class="dot dot-2"></div>
    <div class="dot dot-3"></div>
</div>

<script>
// 淇鍙橀噺鑾峰彇閫昏緫
const urlParams = new URLSearchParams(window.location.search);
const encodedParam = urlParams.get('c');
const decodedUrl = atob(encodedParam || '');

if (decodedUrl.includes("http")) {
    const container = document.getElementById("container"); // 閫氳繃id鑾峰彇
    setTimeout(() => container.style.display = "none", 1500);
    
    // 鏀圭敤DOM鎿嶄綔鏇夸唬document.writeln
    const iframe = document.createElement('iframe');
    iframe.className = 'content';
    iframe.onload = () => bindMouseWhee(iframe); // 淇onload鎷煎啓
    iframe.src = decodedUrl;
    document.body.appendChild(iframe);
} else {
    console.log("nourls");
}
</script>

<script>
const isFirefox = navigator.userAgent.includes('Firefox');
function handleMouseWheel(e, doc) {
    e.preventDefault();
    e.returnValue = false;
    const isScrollingUp = isFirefox ? e.detail < 0 : e.wheelDelta > 0;
    doc.documentElement.scrollTop += isScrollingUp ? -50 : 50;
}

function bindMouseWhee(iframe) {
    try {
        const doc = iframe.contentWindow.document;
        if (isFirefox) {
            doc.addEventListener('DOMMouseScroll', e => handleMouseWheel(e, doc));
        } else {
            doc.onmousewheel = e => handleMouseWheel(e || iframe.contentWindow.event, doc);
        }
    } catch (e) {
        console.error('璺ㄥ煙鏃犳硶缁戝畾婊氳疆浜嬩欢:', e);
    }
}
</script>

</body></html>
